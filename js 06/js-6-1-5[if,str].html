<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
if(조건1) 조건1이 참일경우 수행
else if(조건2) 조건2가 참일 경우 수행
else if(조건3) 조건3이 참일 경우 수행
else 거짓일 경우 수행 
-->
<script>
    // 입력한 문자하나가 대문자Y 이거나 소문자y면 yes로 출력
    // 대문자 N이거나 소문자n이면 no로 출력
    // 그외는 error로 출력하는 프로그램 작성

    str = "Y";

    if(str == "y" || str == "Y")document.write("yes");
    else if(str == "N" || str == "N")document.write("no");
    else document.write("error<br>");
</script>
</body>
</html>
