<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        gu=parseInt(prompt("원하는 구구단의 단을 입력(예 : 3) :",""));

        for(i=1;i<=9;i++) {
            document.write(gu + " * "+ i +" = "+(gu*i)+"<br>");
        }
    </script>
</body>
</html>
