<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        for(초기치; 조건; 증가치) {
        참일경우 반복할 문장;
    } 
-->
<script>
    //1~5까지의 짝수 합
    sum=0;
    for(i=1; i<=5; i=i+2) {
        sum=sum+i;
        document.write(sum+"<p>");
    }
</script>
</body>
</html>
