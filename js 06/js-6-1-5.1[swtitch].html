<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 
if(조건1) 조건1이 참일경우 수행
else if(조건2) 조건2가 참일 경우 수행
else if(조건3) 조건3이 참일 경우 수행
else 거짓일 경우 수행 
-->
<script>
    str = prompt("영문자 하나 입력하세요","");

    switch(str){
        case "Y":
        case "y": document.write("yes<br>"); break;
        case "N": 
        case "n": document.write("no<br>"); break;
        default : document.write("error<br>");
    }
</script>
</body>
</html>
