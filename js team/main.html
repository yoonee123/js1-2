<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>우리는 스물셋</title>
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@900&family=Noto+Sans:wght@800&display=swap');
    body {
      margin: 0;
      padding: 0;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
      font-size: 20px;
    }

body::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera*/
}

    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
      font-family: 'Roboto', sans-serif; /* 변경된 폰트 - Roboto */ 
    }

    #background-image {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      object-position: center;
    }

    #text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }

    #main-text, #sub-text {
      text-align: center;
      color: #fff; /* 텍스트 컬러 */
    }

    #main-text {
      font-size: 5em; /* 큰 텍스트 크기 */
    }

    #sub-text {
      font-size: 2.5em; /* 작은 텍스트 크기 */
      opacity: 0; /* 처음에는 투명하게 설정 */
      transition: opacity 1s ease-in-out; /* 서브 텍스트 나타나는 트랜지션 설정 */
    }

    #box_section {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
    }

    .box {
      width: 33.5vw; /* 화면 가로폭의 1/3 크기로 설정 */
      height: 100vh;
      box-sizing: border-box; /* 요소의 크기에 padding과 border를 포함시킴 */
      overflow: hidden; /* 박스 내부 스크롤바 없애기 */
      position: relative; /* 이미지와 텍스트를 상대적으로 위치시키기 위해 */
      transition: transform 0.3s ease-in-out; /* 호버 효과를 위한 트랜지션 추가 */
      font-family: 'Noto Sans KR', sans-serif;
    }

    .box img {
      width: 100%; /* 이미지를 박스의 가로 크기에 맞춤 */
      height: 100%; /* 이미지를 박스의 세로 크기에 맞춤 */
      object-fit: cover; /* 이미지를 박스에 맞게 자르기 */
      position: absolute; /* 텍스트가 이미지 위에 나타나도록 함 */
      top: 0;
      left: 0;
      transition: filter 0.3s ease-in-out; /* 호버 효과를 위한 트랜지션 추가 */
    }

    .box .text-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #fff; /* 텍스트 컬러 */
      opacity: 0; /* 처음에는 투명하게 설정 */
      transition: opacity 0.3s ease-in-out; /* 호버 효과를 위한 트랜지션 추가 */
    }

    .box .main-text {
      font-size: 5rem; /* 메인 텍스트 크기 */
      font-weight: 800; /* 최대한 굵게 설정 */
    }

    .box .sub-text {
      font-size: 2.5rem; /* 서브 텍스트 크기 */
    }

    .box:hover {
      transform: scale(1.1); /* 호버 시 크기 확대 효과 */
    }

    .box:hover img {
      filter: brightness(50%); /* 호버 시 이미지 어둡게 처리 */
    }

    .box:hover .text-container {
      opacity: 1; /* 호버 시 텍스트 나타나도록 투명도 조절 */
    }
  </style>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
</head>
<body>
  <div id="container">
    <img id="background-image" src="img/배경화면.jpg" alt="Background Image">
    <div id="text-container">
      <div id="main-text"></div>
      <div id="sub-text">We are TwentyThree</div>
    </div>
  </div>
  
  <div id="box_section">
    <div class="box">
      <a href="jsp/jsp/Login.html">
      <img src="img/box1.jpg" alt="Box 1 Image">
      <div class="text-container">
        <div class="main-text">로그인</div>
        <div class="sub-text">다양한 서비스</div>
      </div>
    </a>
    </div>
    <div class="box">
      <a href="javafinal/main.html">
      <img src="img/box2.jpg" alt="Box 2 Image">
      <div class="text-container">
        <div class="main-text">청학</div>
        <div class="sub-text">성적 계산기</div>
      </div>
    </a>
    </div>
    <div class="box">
      <a href="js team/JS[Dollar_Button].html">
      <img src="img/box3.jpg" alt="Box 3 Image">
      <div class="text-container">
        <div class="main-text">CM</div>
        <div class="sub-text">CloudMoney</div>
      </div>
    </a>
    </div>
  </div>

  <script>
    const mainText = document.getElementById('main-text');
    const subText = document.getElementById('sub-text');
    const textContent = 'TwentyThree';
    let index = 0;

    function typeText() {
      if (index < textContent.length) {
        mainText.innerHTML += textContent.charAt(index);
        index++;
        setTimeout(typeText, 100);
      } else {
        showSubText();
      }
    }

    function showSubText() {
      subText.style.opacity = 1;
    }

    typeText();
  </script>
</body>
</html>
