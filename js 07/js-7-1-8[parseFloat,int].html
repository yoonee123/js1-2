<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // parseFloat()
        // 괄호안의 값을 실수형으로 변환
        document.write(parseFloat("128") + "<br/>");
        document.write(parseFloat("3.14") + "<br/>");
        document.write(parseFloat("3.14.87") + "<br/>");

        document.write(parseFloat("18000원") + "<br/>" + "<br/>");

        // parseInt()
        // 괄호안의 값을 정수형으로 변환
        document.write(parseInt("128") + "<br/>");
        document.write(parseInt("3.14") + "<br/>");
        document.write(parseInt("3.14.87") + "<br/>");
        
        document.write(parseInt("18000원") + "<br/>");
    </script>
</body>
</html>
