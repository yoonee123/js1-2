<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (i = 1; i <=2; i++)
        {
            document.write("<br>" + i + "<br>");
            for(j = 1; j <= 3; j++)
            {
                document.write(j + " ");
            }
        }
    </script>
</body>
</html>
