<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        gu = 7;

        i = 1;
        while(i<=9)
        {
            document.write(gu + " * " + i + " = " + (gu*i)+" <br> ");
            i++
        }
    </script>
</body>
</html>
