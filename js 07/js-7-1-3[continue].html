<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let sum = 0;
        for(let i = 1; i <= 10; i++) // i가 1에서 10까지 반복
        {
            if (i%3 == 1)    continue; // 반복으로 점프 (i++ 코드로)
            document.write(i + " ");
            sum += i
        }
        document.write("합은 " + sum);
    </script>
</body>
</html>
