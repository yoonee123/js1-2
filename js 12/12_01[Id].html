<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // getElementById() html 문서내의 지정된 id값 반환
    // innerHTML 태그 내에 포함된 내용
    function getValue()
    {
        var x = document.getElementById("MyHeader");
        alert(x.innerHTML);
    }
</script>
<body>
    <h1 id="MyHeader" onclick="getValue()">사과</h1>
</body>
</html>
