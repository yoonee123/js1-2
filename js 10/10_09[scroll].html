<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타자기 효과내기</title>
</head>
<script>
    tl = "지금은 수업중입니다."
    var pos = 0
    var len = tl.length

    function fun_text()
    {
        document.form1.textfield.value = tl.substring(0,pos)+"_"

        if(pos++==len)
        {
            pos = 0
            setTimeout("fun_text()",1000)
            len = tl.length
        }
        else
            setTimeout("fun_text()",50)
    }
</script>
<body bgcolor="pink" onload="fun_text()">
    <form name="form1">
        <p align=center>
            <input type="text" name="textfield" size="60">
        </p>
    </form>
</body>
</html>
