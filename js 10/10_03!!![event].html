<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnChange 이벤트 Sample!!</title>
</head>
<script>
    function OnChangeUpperCase()
    {
        var myID = document.aa.myName.value;
        document.aa.myName.value = myID.toUpperCase();
    }
</script>
<body>
    <form name="aa">
        Enter your name:
        <input type="text" name="myName" onchange="OnChangeUpperCase()">
    </form>   
</body>
</html>
