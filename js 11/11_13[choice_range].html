<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    function choiceRange()
    {
        var eEvent = window.event;

        if(eEvent.srcElement)
        {
            choice=eEvent.srcElement
        }
        var tname;
        tname = choice.tagName;

        alert(" 마우스로 " + tname + " 영역을 누르셨네요. ");
    }
</script>
<body onmousedown="choiceRange()">
    <h2>h2 영역입니다.</h2>
    <p> Paragraph 영역입니다.</p>
    <img border="0" src="img1.jpg">
</body>
</html>
