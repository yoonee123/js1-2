<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><title>setInterval()로 텍스트 회전</title></head>
<body>
<h3>텍스트가 자동 회전하며, 마우스로 클릭하면 중단합니다.</h3>
<hr>
<div><span id="span" style="background-color:yellow">
					자동 회전하는 텍스트입니다.</span>
</div>
<script>
   /*
//setInterval과 마찬가지로 일정 시간 후 함수를 실행하지만,반복하지않고 처음 한 번만 호출
//setInterval()일정 시간마다 함수를 반복적으로 호출하는 메서드.함수를 자신이 원하는 시간마다 반복적으로 실행
//clearInterval은 간단하게 말하면 setInterval과 setTimeout을 중지하는 메서드
 */
span = document.getElementById("span");
timerID = setInterval("doRotate()", 200); // 200밀리초 주기로 doRotate() 호출

span.onclick = function (e) { // 마우스 클릭 이벤트 리스너
	clearInterval(timerID); // 타이머 해제. 문자열 회전 중단
}
function doRotate() {
	str = span.innerHTML;
	firstChar = str.substr(0, 1);
	remains = str.substr(1, str.length-1);
	str = remains + firstChar;
	span.innerHTML = str; 
}
</script>
</body></html>
