<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 함수 (사용자정의함수) : 이미 작성된 프로그램 재사용하기위해 사용(개발시간 단축)
    // function 문으로 시작 {} (중괄호로 시작, 끝 표현)
    // 되돌릴 값이 있는 함수 (return문 사용), 되돌릴값이 없는 함수는 사용 X
    function disp() 
    {
        document.write("안녕하세요");
    }
</script>
<body>
<script>
    disp();
    disp();
    disp();
</script>
</body>
</html>
