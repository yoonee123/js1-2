<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script>
    // 두수를 입력해 큰값 출력 프로그램 (return)
    function disp(a,b)
    {
        if(a>b) return a;
        else return b;
    }
</script>
<body>
    <script>
        document.write("결과 : "+disp(5,10));
    </script>
</body>
</html>
